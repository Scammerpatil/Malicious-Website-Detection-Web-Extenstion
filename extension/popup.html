<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Website Detection | NovaCop - Prime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="icon.png" alt="NovaCop logo" height=30px width=30px><strong class="title-name">NovaCop</strong>
        </div>
        <div class="wrapper"></div>
            <div class="info">
                <center>Know which site is <br>safe or phishy</center>
            </div>
            <div class="p1">
                <center>The URL being tested is <BR>
                    <div id="site">URL</div>
                </center>
                <div class="check" align=center>
                    <button class="button-85" id="button">Safe or Not?</button>
                    <h1 class="h2" id="loader">
                        <span class="let1">l</span>
                        <span class="let2">o</span>
                        <span class="let3">a</span>
                        <span class="let4">d</span>
                        <span class="let5">i</span>
                        <span class="let6">n</span>
                        <span class="let7">g</span>
                    </h1>
                    <div id="div1"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
